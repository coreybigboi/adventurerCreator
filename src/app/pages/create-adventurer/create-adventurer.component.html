<div class="create-page-container">
  <h1>Create Adventurer ðŸ§™</h1>
  <form [formGroup]="characterform" (ngSubmit)="handleSubmit()">
    <div class="form-container">
      <span class="form-submodule">
        <h2>Character Details</h2>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="nameControl" placeholder="Type character's name here">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Race</mat-label>
          <mat-select formControlName="raceControl" required>
            <mat-option value="human">Human</mat-option>
            <mat-option value="half-orc">Half Orc</mat-option>
            <mat-option value="elf">Elf</mat-option>
            <mat-option value="rock-goblin">Rock Goblin</mat-option>
            <mat-option value="tiefling">Tiefling</mat-option>
            <mat-option value="succubus">Succubus</mat-option>
          </mat-select>
        </mat-form-field>
      </span>
        <span class="form-submodule">
        <h2>Class and Alignment</h2>
      </span>
        <span class="form-submodule">
        <h2>Starting Equipment</h2>
      </span>
      <span class="form-submodule">
        <h2>Background</h2>
      </span>
    </div>
    <button mat-raised-button color="accent" type="submit">Create Character</button>
  </form>
  <p>Name: {{characterform.value.nameControl}}</p>
  <p>Race: {{characterform.value.raceControl}}</p>
</div>
